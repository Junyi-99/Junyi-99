<svg fill="none" viewBox="0 0 600 160" width="600" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes hi {
      0% {
        transform: rotate(0.0deg)
      }

      10% {
        transform: rotate(14.0deg)
      }

      20% {
        transform: rotate(-8.0deg)
      }

      30% {
        transform: rotate(14.0deg)
      }

      40% {
        transform: rotate(-4.0deg)
      }

      50% {
        transform: rotate(10.0deg)
      }

      60% {
        transform: rotate(0.0deg)
      }

      100% {
        transform: rotate(0.0deg)
      }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .container {
      --color-main: #ef476f;
      --color-primary: #ffd166;
      --color-secondary: #06d6a0;
      --color-tertiary: #118ab2;
      background: linear-gradient(-45deg, var(--color-main),
          var(--color-primary),
          var(--color-secondary),
          var(--color-tertiary));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;

      width: 100%;
      height: 160px;

      border-radius: 1em;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;

      margin-bottom: 12px;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .hi {
      animation: hi 1.5s linear -0.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
    }

    @media (prefers-color-scheme: light) {
      .container {
        --color-main: #F15BB5;
        --color-primary: #24b0ef;
        --color-secondary: #4526f6;
        --color-tertiary: #45f698;
      }
    }

    @media (prefers-reduced-motion) {
      .container {
        animation: none;
      }

      .hi {
        animation: none;
      }
    }

    h1 {
      margin-block-end: 0px;
      text-shadow:
        0 1px 0 #dddddd,
        0 1.25px 0 #dddddd,
        0 1.5px 0 #dddddd,
        0 1.75px 0 #dddddd,
        0 2px 0 #dddddd,
        0 12px 5px rgba(0, 0, 0, 0.1);
      /*shadow*/
    }

    p {
      text-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
    }

    .achievements {
      width: 100%;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .parent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="parent">

      <link rel="stylesheet" type="text/css" href="a.css" />
      <div class="container">
        <h1>Hi there, I'm Junyi <div class="hi">üëã</div>
        </h1>
        <p>Pronounciation: [Ààd íun iÀê] (somewhat like June¬∑E)</p>
        <!-- <p>Welcome to my blog <a href="https://www.junyi.dev">https://www.junyi.dev/</a></p> -->
      </div>
    </div>
  </foreignObject>
</svg>